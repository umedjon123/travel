<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth/css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>

<body>

    <section class="auth">
        <h1 class="auth__title">Авторизация</h1>
        <form action="#" class="auth__form">
            <input type="text" class="auth__input" placeholder="Логин" required>
            <input type="password" class="auth__input" placeholder="Пароль" required>
            <button class="auth_button">Войти</button>
        </form>

        <div class="auth__more">Или войдите с помощью</div>
        
        <div class="auth_social">
            <a href="https://vk.com/"><img src="auth/img/vk.png" alt=""></a>
        </div>
    </section>

    <div class="auth_sign_up">
        Не зарегестрированы? <a href="#" class="auth_blue_a">Регистрация</a>
    </div>

</body>

</html>
